openapi: 3.0.0
info:
  title: openapi_mock sample
  version: 1.0.0
paths:
  /users/{id}:
    get:
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              example:
                id: "42"
                name: "Taro"
  /health:
    get:
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              example:
                status: "ok"
